<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <meta name="description"
        content="Compre os melhores tênis e sneakers online na SyntaxWear. Encontre os últimos lançamentos, ofertas exclusivas e uma ampla variedade de estilos para todos os gostos. Transforme seu visual com nossos calçados de alta qualidade.">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Cabeçalho do site: Contém o logo e a navegação principal -->
    <header class="header">
        <h1 class="logo">
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./assets/images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Ações do usuário">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li>
                    <a href="#" aria-label="Minha conta" title="Minha conta">
                        <img src="./assets/images/icons/user.svg" alt="Ícone usuário">
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Ajuda" title="Ajuda">
                        <img src="./assets/images/icons/help.svg" alt="Ícone ajuda">
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Carrinho" title="Carrinho">
                        <img src="./assets/images/icons/cart.svg" alt="Ícone carrinho">
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <!-- Seção Hero: Geralmente um banner grande com uma chamada para ação -->
        <section class="hero-section">
            <!-- Conteúdo da seção hero aqui -->
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção de Categorias de Tênis: Apresenta diferentes categorias de produtos -->
        <section class="categories-section">
            <!-- Conteúdo da seção de categorias de tênis aqui -->
            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>
        </section>

        <!-- Grid com Produtos em Destaque: Exibe uma seleção de produtos populares ou em promoção -->
        <section class="featured-products-section">
            <!-- Conteúdo do grid com produtos em destaque aqui -->
        </section>
    </main>

    <!-- Rodapé do site: Contém informações de contato, links úteis e direitos autorais -->
    <footer class="main-footer">
        <!-- Informações de contato e links aqui -->
    </footer>

</body>

</html>
